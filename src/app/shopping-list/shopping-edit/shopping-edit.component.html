<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row mb-2">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-5">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[0-9]+[1-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success p-2 mr-2" type="submit"
                        [disabled]="!f.valid">{{editmode ? 'Update' : 'Add' }}</button>
                    <button *ngIf="editmode" class="btn btn-danger p-2 mr-2" type="button"
                        (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary p-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
